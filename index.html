<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/darkmode.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <p>Etch-a-Sketch</p>
        </div>
        <div class="main">
            <div id="tools">
                <input type="color" id="color-picker" value="#000000">
                <button id="color-mode">Color mode</button>
                <button id="rainbow-mode">Rainbow mode</button>
                <button id="eraser-mode">Eraser</button>
                <button id="clear">Clear</button>
                <button id="show-gridlines">Show Gridlines</button>
                <p></p>
                <input type="range" min="1" max="64" value="16" id="grid-size">
            </div>
            <div id="grid">
                
            </div>
        </div>
    </div>
    <div class="switch">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/darkmode.js"></script>
</body>
</html>
